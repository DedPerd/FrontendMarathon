<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__container">
            <div class="calculator__display">
                <p>0</p>
            </div>
            <div class="calculator__keyboard keyboard">
                <div class="keyboard__clear">
                    <div class="keyboard__button" id="clear-all-input"><p>C</p></div>
                    <div class="keyboard__button" id="clear-the-most-resent-entry"><img src="./img/clear-the-most-resent-input.png" alt="clear-the-most-resent-input"></div>
                </div>
                <div class="keyboard__numbers">
                    <div class="keyboard__button" id="number-7"><p>7</p></div>
                    <div class="keyboard__button" id="number-8"><p>8</p></div>
                    <div class="keyboard__button" id="number-9"><p>9</p></div>
                    <div class="keyboard__button" id="number-4"><p>4</p></div>
                    <div class="keyboard__button" id="number-5"><p>5</p></div>
                    <div class="keyboard__button" id="number-6"><p>6</p></div>
                    <div class="keyboard__button" id="number-1"><p>1</p></div>
                    <div class="keyboard__button" id="number-2"><p>2</p></div>
                    <div class="keyboard__button" id="number-3"><p>3</p></div>
                    <div class="keyboard__button" id="number-0"><p>0</p></div>
                </div>
                <div class="keyboard__operators">
                    <div class="keyboard__button" id="division-sign"><p>รท</p></div>
                    <div class="keyboard__button" id="multiplication-sign"><p>ร</p></div>
                    <div class="keyboard__button" id="minus"><p>-</p></div>
                    <div class="keyboard__button" id="plus"><p>+</p></div>
                    <div class="keyboard__button" id="equal"><p>=</p></div>
                </div>              
            </div>
        </div>
    </div>
    <script src="./main.js" type="module"></script>
</body>
</html>
